  <style>
    table.stripped {
      border: 2px solid black;
      border-collapse: collapse;
      width: 100%

    table.stripped td,
    table.stripped th {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }

    table.stripped tr:nth-child(even) {
      background-color:  grey;
    }
  </style>
</head>
